{% extends 'base.html' %}
{% block content %}

<section class="py-4">
  <div class="container">

    <div class="mb-4">
      <a href="{% url 'adminkampus:dashboard' %}" class="btn btn-outline-secondary">
        ← Kembali ke Dashboard
      </a>
    </div>

    <div class="card shadow-sm rounded-4">
      <div class="card-body">
        <h3 class="card-title mb-4">👨‍🏫 Pembagian Dosen Pembimbing</h3>

        <form method="post">
          {% csrf_token %}
          <div class="row">
            <div class="col-md-12">
              {{ form.as_p }}
            </div>
          </div>
          <div class="mt-3">
            <button type="submit" class="btn btn-primary">💾 Simpan</button>
          </div>
        </form>
      </div>
    </div>

  </div>
</section>

{% endblock %}
